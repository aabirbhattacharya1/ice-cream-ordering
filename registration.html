  <head>
    <title>Password Verification</title>
    <script>
      function validatePassword() {
        var password = document.getElementById("password");
        var confirmPassword = document.getElementById("confirm-password");
        var strengthMessage = document.getElementById("password-strength-message");
        var matchMessage = document.getElementById("password-match-message");
  
        // Validate password strength
        var strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        if (strongRegex.test(password.value)) {
          strengthMessage.innerHTML = "Strong password";
        } else {
          strengthMessage.innerHTML = "Password must be at least 8 characters long and contain at least one lowercase letter, one uppercase letter, one digit, and one special character (@ $ ! % * ? &)";
        }
  
        // Validate password match
        if (password.value === confirmPassword.value) {
          matchMessage.innerHTML = "";
        } else {
          matchMessage.innerHTML = "Passwords do not match";
        }
      }
    </script>
  </head>
  <body>

    <p><label for="password">Password:</label>
    <input type="password" id="password" name="password" required onkeyup="validatePassword()"><br>
    <p id="password-strength-message"></p>
    </p>
  
    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" required onkeyup="validatePassword()"><br>
    <p id="password-match-message"></p>
  </body>
