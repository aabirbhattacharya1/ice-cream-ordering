<!DOCTYPE html>
<html>
<head>
  <title>Sweet Life - Registration</title>
  <link rel="stylesheet" type="text/css" href="style11.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<head>
  <title>Password Verification</title>
  <script>
    function validatePassword() {
      var password = document.getElementById("password");
      var confirmPassword = document.getElementById("confirm-password");
      var strengthMessage = document.getElementById("password-strength-message");
      var matchMessage = document.getElementById("password-match-message");

      // Validate password strength
      var strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      if (strongRegex.test(password.value)) {
        strengthMessage.innerHTML = "Strong password";
      } else {
        strengthMessage.innerHTML = "Password must be at least 8 characters long and contain at least one lowercase letter, one uppercase letter, one digit, and one special character (@ $ ! % * ? &)";
      }

      // Validate password match
      if (password.value === confirmPassword.value) {
        matchMessage.innerHTML = "";
      } else {
        matchMessage.innerHTML = "Passwords do not match";
      }
    }
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <span class="logo">Sweet<span class="highlight">Life</span></span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="/index.html">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link active" href="/registration.html">Registration</a>
        <a class="nav-item nav-link" href="/order.html">Place Order</a>
        <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
      </div>
    </div>
  </nav>
  
  <style>
    
    .logo {
      font-size: 48px;
      font-weight: bold;
      color: #ff9800;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .highlight {
      color: #ffffff;
    }
  </style>
  
  <style>
    body {
      background-image: url("background img7.png");
      background-size: cover;
      background-position: center;
      /* Additional CSS properties for background */
    }
  </style>
  
  <main>
    <h1>Registration</h1>
    <form id="registration-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" required>
        <p id="password-strength-message"></p>
      </div>
  
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" class="form-control" required>
        <p id="password-match-message"></p>
      </div>
  
      <div class="form-group">
        <label for="gender">Gender:</label>
        <div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" class="form-control" rows="3"></textarea>
      </div>
  
      <div class="form-group">
        <label for="favorite-flavor">Favorite Ice Cream Flavor:</label>
        <select id="favorite-flavor" class="form-control" required>
          <option value="">Select Flavor</option>
          <option value="chocolate">Chocolate</option>
          <option value="vanilla">Vanilla</option>
          <option value="strawberry">Strawberry</option>
          <option value="mint-chocolate-chip">Mint Chocolate Chip</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary" onclick="window.location.href='/registration.html'">Register</button>

    </form>
  </main>
  

  <script src="script11.js"></script>
</body>
</html>
