<!DOCTYPE html>
<html>
<head>
  <title>Sweet Life - Place Order</title>
  <link rel="stylesheet" type="text/css" href="style2.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <span class="logo">Sweet<span class="highlight">Life</span></span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="/index.html">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link " href="/registration.html">Registration</a>
        <a class="nav-item nav-link active" href="/order.html">Place Order</a>
        <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
      </div>
    </div>
  </nav>
  

  
    <style>
        body {
          background-image: url("background img6.png");
          background-size: cover;
          background-position: center;
          /* Additional CSS properties for background */
        }
        .logo {
          font-size: 48px;
          font-weight: bold;
          color: #ff9800;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .highlight {
          color: #ffffff;
        }
      </style>
  
      <main style="margin-top: 100px; margin-bottom: 100px; background-color: #0093E9;
      background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
      ">
        <h1>Place Your Ice Cream Order</h1>
      
        <form id="order-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" required>
          </div>
      
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" required>
          </div>
      
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" class="form-control" required>
          </div>
      
          <div class="form-group">
            <label for="flavor">Ice Cream Flavor:</label>
            <select id="flavor" class="form-control" required>
              <option value="">Select Flavor</option>
              <option value="chocolate">Chocolate</option>
              <option value="vanilla">Vanilla</option>
              <option value="strawberry">Strawberry</option>
              <option value="mint-chocolate-chip">Mint Chocolate Chip</option>
            </select>
          </div>
      
          <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" class="form-control" required>
          </div>
      
          <div class="form-group">
            <label for="size">Size:</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="size" id="small" value="small" required>
                <label class="form-check-label" for="small">Small</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="size" id="medium" value="medium" required>
                <label class="form-check-label" for="medium">Medium</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="size" id="large" value="large" required>
                <label class="form-check-label" for="large">Large</label>
              </div>
            </div>
          </div>
      
          <div class="form-group">
            <label for="toppings">Toppings:</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="chocolate-syrup" name="topping" value="chocolate-syrup" required>
                <label class="form-check-label" for="chocolate-syrup">Chocolate Syrup</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="sprinkles" name="topping" value="sprinkles" required>
                <label class="form-check-label" for="sprinkles">Sprinkles</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="whipped-cream" name="topping" value="whipped-cream" required>
                <label class="form-check-label" for="whipped-cream">Whipped Cream</label>
              </div>
            </div>
          </div>
      
          <h1 style="margin-top: 50px; margin-bottom:50px;">Payment Information</h1>
      
          <div class="form-group">
            <label for="card-type">Card Type:</label>
            <select id="card-type" class="form-control" required>
              <option value="">-- Select a card type --</option>
              <option value="visa">Visa</option>
              <option value="master_card">MasterCard</option>
              <option value="rupay">Rupay</option>
            </select>
          </div>
      
          <div class="form-group">
            <label for="card-number">Card Number:</label>
            <input type="number" id="card-number" name="card-number" class="form-control" required>
          </div>
      
          <div class="form-group">
            <label for="expiry-date">Expiration Date:</label>
            <input type="date" id="expiry-date" name="expiry-date" class="form-control" required>
          </div>
      
          <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" name="cvv" class="form-control" required>
          </div>
      
          <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
      </main>
      

  <script src="script2.js"></script>
</body>
</html>
