<!DOCTYPE html>
<html>
<head>
  <title>Sweet Life - Place Order</title>
  <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
    <header>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/registration.html">Registration</a></li>
          <li><a href="/order.html">Place Order</a></li>
        </ul>
      </nav>
      </header>
    <style>
        body {
          background-image: url("background img6.png");
          background-size: cover;
          background-position: center;
          /* Additional CSS properties for background */
        }
      </style>
  
  <main>
    <h1>Place Your Ice Cream Order</h1>
    
    <form id="order-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      
      <p> <label for="email">Email:</label>
      <input type="email" id="email" required> </p>

      <label for="address">Address:</label>
      <input type="text" id="Address" required>

     
     
      
      <p><label for="flavor">Ice Cream Flavor:</label>
      <select id="flavor" required>
        <h5>
        <option value="">Select Flavor</option>
        <option value="chocolate">Chocolate</option>
        <option value="vanilla">Vanilla</option>
        <option value="strawberry">Strawberry</option>
        <option value="mint-chocolate-chip">Mint Chocolate Chip</option>
        </h5>
      </select> </p>

      <p>
        <label for ="quantity">Quantity:<input type ="number" name="Quantity" id="number" required></label>
      </p>
      
      <p><label for="size">Size:</label>
      Small <input type="radio" id="small" name="size" value="small" required>
      Medium <input type="radio" id="small" name="size" value="small" required>
      Large <input type="radio" id="small" name="size" value="small" required>
      </p>
    
      
      <p> <label for="toppings">Toppings:</label>
      Chocolate-Syrup<input type="checkbox" id="Chocolate-Syrup" name="topping"  required>
      Sprinkles<input type="checkbox" id=" Sprinkles" name="topping"  required>
      Whipped-Cream<input type="checkbox" id="Whipped-Cream" name="topping"  required>
      </p>
  

      <h1>Payment Information </h1>
        <p> Card Type:
            <select name="Card_type " id="Card_type">
                <option value="">-- Select a card type--</option>  
                 <option value="visa">visa</option>option>
                 <option value="master_card">master_card</option>option>
                 <option value="rupay">rupay</option>option>
                 
            </select>
        </p>
        <p>
            Card Number: * <input type ="number" name="Card_number" id="number" required>
        </p>
        <p>
           Expiration Date: * <input type ="date" name="expiry date" id ="date" required>
        </p>  
        <p>cvv: * <input type="password" name="cvv" id="cvv" required></p>
        <input type="Submit" value="Place Order" >
    </form>
  </main>

  <script src="script2.js"></script>
</body>
</html>
